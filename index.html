<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mat's Age</title>
    <style>
        body {
            background-color: #111111;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div>
        <h1>Mat's Age</h1>
        <p id="age"></p>
    </div>

    <script>
        function calculateAge() {
            const birthDate = new Date('2004-02-05T13:55:00');
            const now = new Date();
            const ageInMilliseconds = now - birthDate;

            // Convert milliseconds to years
            const ageInYears = ageInMilliseconds / (1000 * 60 * 60 * 24 * 365.2425);

            // Display the age with many decimals
            document.getElementById('age').textContent = ageInYears.toFixed(10) + " years";
        }

        setInterval(calculateAge, 10); // Update the age every second
        calculateAge(); // Initial call to display age immediately
    </script>
</body>
</html>
