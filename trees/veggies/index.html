ytes ( UK: / \u02c8 t r \u00e6 k i\u02d0 \u0259 \u02cc f a\u026a t s /, US: / \u02c8 t r e\u026a k i\u02d0 \u0259 \u02cc f a\u026a t s / ) or collectively tracheophyta ( / \u02cc t r e\u026a k i\u02d0 \u02c8 \u0252 f \u026a t \u0259 /; from Ancient Greek \u03c4\u03c1\u03b1\u03c7\u03b5\u1fd6\u03b1 \u1f00\u03c1\u03c4\u03b7\u03c1\u03af\u03b1 ( trakhe\u00eea art\u0113r\u00eda ) 'windpipe' and \u03c6\u03c5\u03c4\u03ac ( phut\u00e1 ) 'plants'), are plants that have lignified tissues (the xylem ) for conducting water and minerals throughout the plant. They also have a specialized non-lignified tissue (the phloem ) to conduct products of photosynthesis. The group includes most land plants ( c. 300,000 accepted known species) other than mosses.","The Zingiberales are flowering plants forming one of four orders in the commelinids clade of monocots, together with its sister order, Commelinales. The order includes 68 genera and 2,600 species. Zingiberales are a unique though morphologically diverse order that has been widely recognised as such over a long period of time. They are usually large herbaceous plants with rhizomatous root systems and lacking an aerial stem except when flowering. Flowers are usually large and showy, and the stamens are often modified ( staminodes ) to also form colourful petal-like structures that attract pollinators.","Zingiberaceae ( / \u02cc z \u026a n d\u0292 \u026a b \u026a \u02c8 r e\u026a s i. i\u02d0 / ) or the ginger family is a family of flowering plants made up of about 50 genera with a total of about 1600 known species of aromatic perennial herbs with creeping horizontal or tuberous rhizomes distributed throughout tropical Africa, Asia, and the Americas. Many of the family's species are important ornamental, spice, or medicinal plants. Ornamental genera include the shell gingers ( Alpinia ), Siam or summer tulip ( Curcuma alismatifolia ), Globba, ginger lily ( Hedychium ), Kaempferia, torch-ginger Etlingera elatior, Renealmia, and ginger ( Zingiber ). Spices include ginger ( Zingiber ), galangal or Thai ginger ( Alpinia galanga and others), melegueta pepper ( Aframomum melegueta ), myoga ( Zingiber mioga ), korarima ( Aframomum corrorima ), turmeric ( Curcuma ), and cardamom ( Amomum, Elettaria ).","Zingiber is a genus of flowering plants in the family Zingiberaceae. It is native to China, the Indian Subcontinent, New Guinea, and Southeast Asia, especially Thailand. It contains the true gingers, plants grown the world over for their culinary value. The most well known species are Z. officinale and Z. mioga, two garden gingers.","Kaempferia is a genus of plants in the ginger family. It is native to China, India, and Southeast Asia.","Curcuma ( / \u02c8 k \u025c\u02d0r k j \u028a m \u0259 / ) is a genus of plants in the family Zingiberaceae that contains such species as turmeric and Siam tulip. They are native to Southeast Asia, southern China, the Indian Subcontinent, New Guinea and northern Australia. Some species are reportedly naturalized in other warm parts of the world such as tropical Africa, Central America, Florida, and various islands of the Pacific, Indian and Atlantic Oceans. Generally, most curcuma grows well in loose and sandy soil in shaded areas.","Boesenbergia is a genus of plants in the ginger family. It contains more than 90 species, native to China, the Indian Subcontinent, and Southeast Asia ( Thailand, Malaysia, Philippines, Indonesia, etc.).","Alpinia is a genus of flowering plants in the ginger family, Zingiberaceae. Species are native to Asia, Australia, and the Pacific Islands, where they occur in tropical and subtropical climates. Several species are cultivated as ornamental plants.","Musaceae is a family of flowering plants composed of three genera with about 91 known species, placed in the order Zingiberales. The family is native to the tropics of Africa and Asia. The plants have a large herbaceous growth habit with leaves with overlapping basal sheaths that form a pseudostem making some members appear to be woody trees. In most treatments, the family has three genera, Musa, Musella and Ensete. Cultivated bananas are commercially important members of the family, and many others are grown as ornamental plants.","Musa may refer to:","Ensete is a genus of monocarpic flowering plants native to tropical regions of Africa and Asia. It is one of the three genera in the banana family, Musaceae, and includes the false banana or enset ( E. ventricosum ), an economically important food crop in Ethiopia.","No description available","No description available","The Vitaceae are a family of flowering plants, with 14 genera and around 910 known species, including common plants such as grapevines ( Vitis spp.) and Virginia creeper ( Parthenocissus quinquefolia ). The family name is derived from the genus Vitis.","The Vitaceae are a family of flowering plants, with 14 genera and around 910 known species, including common plants such as grapevines ( Vitis spp.) and Virginia creeper ( Parthenocissus quinquefolia ). The family name is derived from the genus Vitis.","Vitis ( grapevine ) is a genus of 81 accepted species of vining plants in the flowering plant family Vitaceae. The genus consists of species predominantly from the Northern Hemisphere. It is economically important as the source of grapes, both for direct consumption of the fruit and for fermentation to produce wine. The study and cultivation of grapevines is called viticulture.","The Solanales are an order of flowering plants, included in the asterid group of the eudicots. Well-known members of Solanales include potatoes, eggplants, tomatoes, chilli peppers, tobacco, petunias, nightshades, morning glory, and sweet potato. Some older sources used the name Polemoniales for this order.","The Solanaceae ( / \u02cc s \u0252 l \u0259 \u02c8 n e\u026a s i. i\u02d0, - \u02cc a\u026a / ), or the nightshades, is a family of flowering plants that ranges from annual and perennial herbs to vines, lianas, epiphytes, shrubs, and trees, and includes a number of agricultural crops, medicinal plants, spices, weeds, and ornamentals. Many members of the family contain potent alkaloids, and some are highly toxic, but many\u2014including tomatoes, potatoes, eggplant, bell, and chili peppers \u2014are used as food. The family belongs to the order Solanales, in the asterid group and class Magnoliopsida ( dicotyledons ). The Solanaceae consists of about 98 genera and some 2,700 species, with a great diversity of habitats, morphology and ecology.","Solanum is a large and diverse genus of flowering plants, which include three food crops of high economic importance: the potato, the tomato and the eggplant (aubergine, brinjal). It is the largest genus in the nightshade family Solanaceae, comprising around 1,500 species. It also contains the so-called horse nettles (unrelated to the genus of true nettles, Urtica ), as well as numerous plants cultivated for their ornamental flowers and fruit.","Physalis ( / \u02c8 f a\u026a s \u0259 l \u026a s /, / f \u026a -/, / f a\u026a \u02c8 s e\u026a l \u026a s /, /- \u02c8 s \u00e6 -/, from \u03c6\u03c5\u03c3\u03b1\u03bb\u03bb\u03af\u03c2: phusall\u00eds 'bladder' ) is a genus of approximately 75 to 90 flowering plants in the nightshade family ( Solanaceae ), which are native to the Americas and Australasia. At least 46 species are endemic to Mexico. Cultivated and weedy species have been introduced worldwide. A defining feature of Physalis is a large, papery husk derived from the calyx, which partly or fully encloses the fruit. Many species bear edible fruit, and some species are cultivated.","Capsicum ( / \u02c8 k \u00e6 p s \u026a k \u0259 m / ) is a genus of flowering plants in the nightshade family Solanaceae, native to the Americas, cultivated worldwide for their edible fruit, which are generally known as \" peppers \" or \"capsicum\". Chili peppers grow on five species of Capsicum. Sweet or bell peppers and some chili peppers are Capsicum annuum, making it the most cultivated species in the genus.","Convolvulaceae ( / k \u0259n \u02cc v \u0252 l v j \u0259 \u02c8 l e\u026a s i. i\u02d0, - a\u026a / ), commonly called the bindweeds or morning glories, is a family of about 60 genera and more than 1,650 species. These species are primarily herbaceous vines, but also include trees, shrubs and herbs. The tubers of several species are edible, the best known of which is the sweet potato.","Ipomoea ( / \u02cc \u026a p \u0259 \u02c8 m i\u02d0. \u0259, - o\u028a -/ ) is the largest genus in the plant family Convolvulaceae, with over 600 species. It is a large and diverse group, with common names including morning glory, water convolvulus or water spinach, sweet potato, bindweed, moonflower, etc. The genus occurs throughout the tropical and subtropical regions of the world, and comprises annual and perennial herbaceous plants, lianas, shrubs, and small trees; most of the species are twining climbing plants.","The Santalales are an order of flowering plants in the dicotyledons. Well-known members of the Santalales include sandalwoods and the many species of mistletoes. The order has a cosmopolitan distribution, but is heavily concentrated in tropical and subtropical regions. It derives its name from its type genus, Santalum (sandalwood).","The Aptandraceae is a family of flowering plants in the sandalwood order Santalales that is recognized by some sources; others sink the family in Olacaceae. The members of the tropical plant family are parasitic on other plants, usually on the roots, and grow as trees, shrubs or woody lianas.","Anacolosa is a plant genus of 15 to 22 species. In the APG IV system, the genus is placed in the family Olacaceae. Other sources place it in the segregate family Aptandraceae. The generic name is from the Greek anakolos, meaning \"knotted\", referring to the calyx cup rim.","Rosales ( / r o\u028a \u02c8 z e\u026a l i\u02d0 z /, roh- ZAY -leez ) are an order of flowering plants. Well-known members of Rosales include: roses, strawberries, blackberries and raspberries, apples and pears, plums, peaches and apricots, almonds, rowan and hawthorn, jujube, elms, banyans, figs, mulberries, breadfruit, nettles, hops, and cannabis.","Rosaceae ( / r o\u028a \u02c8 z e\u026a s i\u02d0. i\u02d0, - s i. a\u026a, - s i. e\u026a / ), the rose family, is a family of flowering plants that includes 4,828 known species in 91 genera.","Rubus is a large and diverse genus of flowering plants in the rose family, Rosaceae, subfamily Rosoideae, commonly known as brambles. Fruits of various species are known as raspberries, blackberries, dewberries, and bristleberries. It is a diverse genus, with the estimated number of Rubus species varying from 250 to over 1000, found across all continents except Antarctica.","The Moraceae \u2014often called the mulberry family or fig family \u2014are a family of flowering plants comprising about 38 genera and over 1100 species. Most are widespread in tropical and subtropical regions, less so in temperate climates; however, their distribution is cosmopolitan overall. The only synapomorphy within the Moraceae is presence of laticifers and milky sap in all parenchymatous tissues, but generally useful field characters include two carpels sometimes with one reduced, compound inconspicuous flowers, and compound fruits. The family includes well-known plants such as the fig, banyan, breadfruit, jackfruit, mulberry, and Osage orange. The 'flowers' of Moraceae are often pseudanthia (reduced inflorescences ).","Artocarpus is a genus of approximately 60 trees and shrubs of Southeast Asian and Pacific origin, belonging to the mulberry family, Moraceae. Most species of Artocarpus are restricted to Southeast Asia; a few cultivated species are more widely distributed, especially A. altilis (breadfruit) and A. heterophyllus (jackfruit), which are cultivated throughout the tropics.","Proteales is an order of flowering plants consisting of three (or four) families. The Proteales have been recognized by almost all taxonomists.","Nelumbonaceae is a family of aquatic flowering plants. Nelumbo is the sole extant genus, containing Nelumbo lutea, native to North America, and Nelumbo nucifera, widespread in Asia. At least five other genera, Nelumbites, Exnelumbites, Paleonelumbo, Nelumbago, and Notocyamus are known from fossils.","Nelumbo / n \u026a \u02c8 l \u028c m b o\u028a / is a genus of aquatic plants with large, showy flowers. Members are commonly called lotus, though the name is also applied to various other plants and plant groups, including the unrelated genus Lotus. Members outwardly resemble those in the family Nymphaeaceae (\"water lilies\"), but Nelumbo is actually very distant from that family.","The Poales are a large order of flowering plants in the monocotyledons, and includes families of plants such as the grasses, bromeliads, rushes and sedges. Sixteen plant families are currently recognized by botanists to be part of Poales.","No description available","Wild rice, also called manoomin, mnomen, ps\u00ed\u014b, Canada rice, Indian rice, or water oats, is any of four species of grasses that form the genus Zizania, and the grain that can be harvested from them. The grain was historically and is still gathered and eaten in North America and, to a lesser extent, China, where the plant's stem is used as a vegetable.","Zea may refer to:","No description available","Cymbopogon, also known as lemongrass, barbed wire grass, silky heads, oily heads, Cochin grass, Malabar grass, citronella grass or fever grass, is a genus of Asian, African, Australian, and tropical island plants in the grass family. Some species (particularly Cymbopogon citratus ) are commonly cultivated as culinary and medicinal herbs because of their scent, resembling that of lemons ( Citrus limon ).\nThe name Cymbopogon derives from the Greek words kymbe ( \u03ba\u03cd\u03bc\u03b2\u03b7, 'boat') and pogon ( \u03c0\u03ce\u03b3\u03c9\u03bd, 'beard') \"which mean [that] in most species, the hairy spikelets project from boat-shaped spathes.\" Lemongrass and its oil are believed to possess therapeutic properties.","The Cyperaceae ( / \u02cc s a\u026a p \u0259 \u02c8 r e\u026a s i. i\u02d0, - \u02cc a\u026a / ) are a family of graminoid (grass-like), monocotyledonous flowering plants known as sedges. The family is large; botanists have described some 5,500 known species in about 90 genera \u2013 the largest being the \"true sedges \" (genus Carex ), with over 2,000 species.","Eleocharis is a virtually cosmopolitan genus of 250 or more species of flowering plants in the sedge family, Cyperaceae. The name is derived from the Greek words \u1f15\u03bb\u03b5\u03b9\u03bf\u03c2 ( heleios ), meaning \"marsh dweller,\" and \u03c7\u03ac\u03c1\u03b9\u03c2 ( charis ), meaning \"grace.\" Members of the genus are known commonly as spikerushes or spikesedges. The genus has a geographically cosmopolitan distribution, with centers of diversity in the Amazon Rainforest and adjacent eastern slopes of the South American Andes, northern Australia, eastern North America, California, Southern Africa, and subtropical Asia. The vast majority of Eleocharis species grow in aquatic or mesic habitats from sea level to higher than 5,000 meters in elevation (in the tropical Andes).","Cyperus is a large genus of about 700 species of sedges, distributed throughout all continents in both tropical and temperate regions.","Piperales is an order of flowering plants (4,170 recognized species). It necessarily includes the family Piperaceae but other taxa have been included or disincluded variously over time. Well-known plants which may be included in this order include black pepper, kava, the many Peperomias, pepper elder, lizard's tail, birthwort, and wild ginger. The two perianthless families Piperaceae and Saururaceae are mainly herbaceous plants possessing highly reduced flowers.","Saururaceae is a plant family comprising four genera and seven species of herbaceous flowering plants native to eastern and southern Asia and North America. The family has been recognised by most taxonomists, and is sometimes known as the \" lizard's-tail family \". The APG IV system (2016; unchanged from the 2009 APG III system, the 2003 APG II system and the 1998 APG system ) assigned it to the order Piperales in the clade magnoliids.","Houttuynia is a genus of two species in the Saururaceae native to Southeast Asia. One species, H.\u00a0cordata, is widely cultivated as a culinary herb. The genus was originally described in 1783 by Carl Peter Thunberg when he formally described H.\u00a0cordata as the only species. It remained a monotypic genus until 2001 when Zheng Yin Zhu and Shi Liang Zhang discovered and described a second species native to China, H.\u00a0emeiensis but the validity still unestablished. It was named after Dutch naturalist Martinus Houttuyn.","The Malvales are an order of flowering plants. As circumscribed by APG II -system, the order includes about 6000 species within nine families. The order is placed in the eurosids II, which are part of the eudicots.","Malvaceae ( / m \u00e6 l \u02c8 v e\u026a s i \u02cc a\u026a, - s i\u02d0 \u02cc i\u02d0 / ), or the mallows, is a family of flowering plants estimated to contain 244 genera with 4225 known species. Well-known members of economic importance include okra, cotton, cacao, roselle and durian. There are also some genera containing familiar ornamentals, such as Alcea (hollyhock), Malva (mallow), and Tilia (lime or linden tree). The genera with the largest numbers of species include Hibiscus (434 species), Pavonia (291 species), Sida (275 species), Ayenia (216 species), Dombeya (197 species), and Sterculia (181 species).","Malva is a genus of herbaceous annual, biennial, and perennial plants in the family Malvaceae. It is one of several closely related genera in the family to bear the common English name mallow. The genus is widespread throughout the temperate, subtropical and tropical regions of Africa, Asia and Europe.","Corchorus is a genus of about 40\u2013100 species of flowering plants in the family Malvaceae, native to tropical and subtropical regions throughout the world.","Adansonia is a genus made up of eight species of medium-to-large deciduous trees known as baobabs ( / \u02c8 b a\u028a b \u00e6 b / or / \u02c8 b e\u026a o\u028a b \u00e6 b / ) or adansonias. They are placed in the Malvaceae family, subfamily Bombacoideae. They are native to Madagascar, mainland Africa, and Australia. The trees have also been introduced to other regions such as Asia. A genomic and ecological analysis has suggested that the genus is Madagascan in origin.","Abelmoschus is a genus of about fifteen species of flowering plants in the mallow family ( Malvaceae ), native to tropical Africa, Asia and northern Australia. It was formerly included within Hibiscus, but is now classified as a distinct genus. The genus name derives from Arabic meaning 'father of musk' or 'source of musk' referring to the scented seeds.","The Malpighiales comprise one of the largest orders of flowering plants. The order is very diverse, with well-known members including willows, violets, aspens and poplars, poinsettia, corpse flower, coca plant, cassava, flaxseed, castor bean, Saint John's wort, passionfruit, mangosteen, and manchineel tree.","Euphorbiaceae ( / j u\u02d0 \u02c8 f o\u028a r b i\u02d0 \u02cc e\u026a s i \u02cc a\u026a, - s i\u02d0 \u02cc i\u02d0 / ), the spurge family, is a large family of flowering plants. In English, they are also commonly called euphorbias, which is also the name of the type genus of the family. Most spurges, such as Euphorbia paralias, are herbs, but some, especially in the tropics, are shrubs or trees, such as Hevea brasiliensis. Some, such as Euphorbia canariensis, are succulent and resemble cacti because of convergent evolution. This family has a cosmopolitan global distribution. The greatest diversity of species is in the tropics; however, the Euphorbiaceae also have many species in nontropical areas of all continents except Antarctica.","Manihot is a genus in the diverse milkspurge family, Euphorbiaceae. It was described as a genus in 1754.","Cnidoscolus is a plant genus of the family Euphorbiaceae first described as a genus in 1827. The group is widespread across much of North and South America, including the West Indies.","The order Lamiales (also known as the mint order ) are an order in the asterid group of dicotyledonous flowering plants. It includes about 23,810 species, 1,059 genera, and is divided into about 25 families. These families include Acanthaceae, Bignoniaceae, Byblidaceae, Calceolariaceae, Carlemanniaceae, Gesneriaceae, Lamiaceae, Lentibulariaceae, Linderniaceae, Martyniaceae, Mazaceae, Oleaceae, Orobanchaceae, Paulowniaceae, Pedaliaceae, Peltantheraceae, Phrymaceae, Plantaginaceae, Plocospermataceae, Schlegeliaceae, Scrophulariaceae, Stilbaceae, Tetrachondraceae, Thomandersiaceae, Verbenaceae.","Plantaginaceae, the plantain family or veronica family, is a large, diverse family of flowering plants in the order Lamiales that includes common flowers such as snapdragon and foxglove. It is unrelated to the banana-like fruit also called \"plantain\". In older classifications, Plantaginaceae was the only family of the order Plantaginales, but numerous phylogenetic studies, summarized by the Angiosperm Phylogeny Group, have demonstrated that this taxon should be included within Lamiales.","Veronica, Veronika, etc., may refer to:","Plantago is a genus of about 200 species of flowering plants in the family Plantaginaceae, commonly called plantains or fleaworts. The common name plantain is shared with the unrelated cooking plantain. Most are herbaceous plants, though a few are subshrubs growing to 60 centimetres (24 inches) tall.","Oleaceae, also known as the olive family or sometimes the lilac family, is a taxonomic family of flowering shrubs, trees, and a few lianas in the order Lamiales. It presently comprises 28 genera, one of which is recently extinct. The extant genera include Cartrema, which was resurrected in 2012. The number of species in the Oleaceae is variously estimated in a wide range around 700. The flowers are often numerous and highly odoriferous. The family has a sub cosmopolitan distribution, ranging from the subarctic to the southernmost parts of Africa, Australia, and South America. Notable members include olive, ash, jasmine, and several popular ornamental plants including privet, forsythia, fringetrees, and lilac.","Olea ( / \u02c8 o\u028a l i \u0259 / OH -lee-\u0259 ) is a genus of flowering plants in the family Oleaceae. It includes 12 species native to warm temperate and tropical regions of the Middle East, southern Europe, Africa, southern Asia, and Australasia. They are evergreen trees and shrubs, with small, opposite, entire leaves. The fruit is a drupe. Leaves of Olea contain trichosclereids.","The Lamiaceae ( / \u02cc l e\u026a m i \u02c8 e\u026a s i. i\u02d0, - \u02cc a\u026a / LAY -mee- AY -see-ee, -\u2060eye ) or Labiatae are a family of flowering plants commonly known as the mint, deadnettle, or sage family. Many of the plants are aromatic in all parts and include widely used culinary herbs like basil, mint, rosemary, sage, savory, marjoram, oregano, hyssop, thyme, lavender, and perilla, as well as other medicinal herbs such as catnip, salvia, bee balm, wild dagga, and oriental motherwort.","Stachys is a genus of plants, one of the largest in the mint family Lamiaceae. Estimates of the number of species vary from about 300, to about 450. Stachys is in the subfamily Lamioideae and its type species is Stachys sylvatica. The precise extent of the genus and its relationship to other genera in the subfamily are poorly known.","Asparagales ( asparagoid lilies ) are a diverse order of flowering plants in the monocots. Under the APG IV system of flowering plant classification, Asparagales are the largest order of monocots with 14 families, 1,122 genera, and about 36,000 species, with members as varied as asparagus, orchids, yuccas, irises, onions, garlic, leeks, and other Alliums, daffodils, snowdrops, amaryllis, agaves, butcher's broom, Agapanthus, Solomon's seal, hyacinths, bluebells, spider plants, grasstrees, aloe, freesias, gladioli, crocuses, and saffron.","Lomandroideae is a subfamily of monocot flowering plants in the family Asparagaceae, order Asparagales, according to the APG III system of 2009. The subfamily name is derived from the generic name of the type genus, Lomandra. The group has previously been treated as a separate family Laxmanniaceae. In the Kubitzki system, it is treated as Lomandraceae Lotsy.","Cordyline is a genus of about 24 species of woody monocotyledonous flowering plants in family Asparagaceae, subfamily Lomandroideae. The subfamily has previously been treated as a separate family Laxmanniaceae, or Lomandraceae. Other authors have placed the genus in the Agavaceae (now Agavoideae ). Cordyline is native to the western Pacific Ocean region, from New Zealand, eastern Australia, southeastern Asia and Polynesia, with one species found in southeastern South America.","Asphodelaceae is a family of flowering plants in the order Asparagales. Such a family has been recognized by most taxonomists, but the circumscription has varied widely. In its current circumscription in the APG IV system, it includes about 40 genera and 900 known species. The type genus is Asphodelus.","A daylily, day lily or ditch-lily is a flowering plant in the genus Hemerocallis / \u02cc h \u025b m \u026a r o\u028a \u02c8 k \u00e6 l \u026a s /, a member of the family Asphodelaceae, subfamily Hemerocallidoideae, native to Asia. Despite the common name, it is not taxonomically classified in the lily genus. Gardening enthusiasts and horticulturists have long bred Hemerocallis species for their attractive flowers; a select few species of the genus have edible petals, while some are extremely toxic. Thousands of cultivars have been registered by the American Daylily Society, the only internationally recognized registrant according to the International Code of Nomenclature for Cultivated Plants. The plants are perennial, bulbous plants, whose common name alludes to its flowers, which typically last about a day.","Allioideae is a subfamily of monocot flowering plants in the family Amaryllidaceae, order Asparagales. It was formerly treated as a separate family, Alliaceae. The subfamily name is derived from the generic name of the type genus, Allium. It is composed of about 18 genera.","Allium is a large genus of monocotyledonous flowering plants with around 1000 accepted species, making Allium the largest genus in the family Amaryllidaceae and amongst the largest plant genera in the world. Many of the species are edible, and some have a long history of cultivation and human consumption as a vegetable including the onion, garlic, scallions, shallots, leeks, and chives, with onions being the second most grown vegetable globally after tomatoes as of 2023.","Agavoideae is a subfamily of monocot flowering plants in the family Asparagaceae, order Asparagales. It has previously been treated as a separate family, Agavaceae. The group includes many well-known desert and dry-zone types, such as the agaves and yuccas (including the Joshua tree ). About 640 species are placed in around 23 genera; they are widespread in the tropical, subtropical, and warm temperate regions of the world.","Camassia is a genus of plants in the asparagus family native to North America. Common names include camas, quamash, Indian hyacinth, camash, and wild hyacinth.","Gentianales is an order of flowering plant, included within the asterid clade of eudicots. It comprises more than 20,000 species in about 1,200 genera in 5 families. More than 80% of the species in this order belong to the family Rubiaceae.","Apocynaceae ( / \u0259 \u02cc p \u0251\u02d0 s \u0259 \u02c8 n e\u026a s i \u02cc a\u026a, - s i\u02d0 \u02cc i\u02d0 /, from Apocynum, Greek for \"dog-away\") is a family of flowering plants that includes trees, shrubs, herbs, stem succulents, and vines, commonly known as the dogbane family, because some taxa were used as dog poison. Members of the family are native to the European, Asian, African, Australian, and American tropics or subtropics, with some temperate members. The former family Asclepiadaceae (now known as Asclepiadoideae ) is considered a subfamily of Apocynaceae and contains 348 genera. A list of Apocynaceae genera may be found here.","Telosma is a genus of plants in the family Apocynaceae, first described in 1905. It is native to Africa, and Asia.","Echites is a genus of flowering plants in the family Apocynaceae, first described as a genus in 1756. It is primarily native to Mexico, Central America, the West Indies, and the US State of Florida.","Fabales is an order of flowering plants included in the rosid group of the eudicots in the Angiosperm Phylogeny Group II classification system. In the APG II circumscription, this order includes the families Fabaceae or legumes (including the subfamilies Caesalpinioideae, Mimosoideae, and Faboideae ), Quillajaceae, Polygalaceae or milkworts (including the families Diclidantheraceae, Moutabeaceae, and Xanthophyllaceae ), and Surianaceae. Under the Cronquist system and some other plant classification systems, the order Fabales contains only the family Fabaceae. In the classification system of Dahlgren the Fabales were in the superorder Fabiflorae (also called Fabanae) with three families corresponding to the subfamilies of Fabaceae in APG II. The other families treated in the Fabales by the APG II classification were placed in separate orders by Cronquist, the Polygalaceae within its own order, the Polygalales, and the Quillajaceae and Surianaceae within the Rosales.","The Fabaceae ( / f \u0259 \u02c8 b e\u026a s i. i\u02d0, - \u02cc a\u026a / ) or Leguminosae, commonly known as the legume, pea, or bean family, are a large and agriculturally important family of flowering plants. It includes trees, shrubs, and perennial or annual herbaceous plants, which are easily recognized by their fruit ( legume ) and their compound, stipulate leaves. The family is widely distributed, and is the third-largest land plant family in number of species, behind only the Orchidaceae and Asteraceae, with about 765 genera and nearly 20,000 known species.","Vigna is a genus of plants in the legume family, Fabaceae, with a pantropical distribution. It includes some well-known cultivated species, including many types of beans. Some are former members of the genus Phaseolus. According to Hortus Third, Vigna differs from Phaseolus in biochemistry and pollen structure, and in details of the style and stipules.","Vicia is a genus of over 240 species of flowering plants that are part of the legume family ( Fabaceae ), and which are commonly known as vetches. Member species are native to Europe, North America, South America, Asia and Africa. Some other genera of their subfamily Faboideae also have names containing \"vetch\", for example the vetchlings ( Lathyrus ) or the milk-vetches ( Astragalus ). The lentils are included in genus Vicia, and were formerly classified in genus Lens. The broad bean ( Vicia faba ) is sometimes separated in a monotypic genus Faba; although not often used today, it is of historical importance in plant taxonomy as the namesake of the order Fabales, the Fabaceae and the Faboideae. The tribe Vicieae in which the vetches are placed is named after the genus' current name. The true peas ( Pisum ) are among the closest living relatives of vetches.","Strongylodon is a genus of flowering plants in the legume family, Fabaceae. It includes 16 species of lianas native to the western Pacific, from the Philippines and Sulawesi to New Guinea, Queensland, and the south Pacific, and to Madagascar, R\u00e9union, and the Comoro and Andaman Islands in the Indian Ocean. Typical habitats are tropical rain forest, thicket, or secondary vegetation, often in wetlands and near water. Some species can grow up to 40 meters long. The genus belongs to the subfamily Faboideae. The most well-known species in the genus is Strongylodon macrobotrys, also known as jade vine.","Sesbania is a genus of flowering plants in the pea family, Fabaceae, and the only genus found in tribe Sesbanieae. Riverhemp is a common name for plants in this genus. Notable species include the rattlebox ( Sesbania punicea ), spiny sesbania ( Sesbania bispinosa ), and Sesbania sesban, which is used in cooking. Plants of this genus, some of which are aquatic, can be used in alley cropping to increase the soil 's nitrogen content. The species of rhizobia responsible for nitrogen fixation in Sesbania rostrata is Azorhizobium caulinodans.","Psophocarpus is a genus of flowering plants in the legume family, Fabaceae. It includes nine species of climbing herbs or subshrubs native to tropical Africa. Typical habitats include seasonally-dry tropical forest and forest margins, moist wooded grassland and grassland, thicket, swamp, and secondary vegetation. It belongs to subfamily Faboideae.","Lathyrus / \u02c8 l \u00e6 \u03b8 \u026a r \u0259 s / is a genus of flowering plants in the legume family Fabaceae, and contains approximately 160 species. Commonly known as peavines or vetchlings, they are native to temperate areas, with a breakdown of 52 species in Europe, 30 species in North America, 78 in Asia, 24 in tropical East Africa, and 24 in temperate South America. There are annual and perennial species which may be climbing or bushy. This genus has numerous sections, including Orobus, which was once a separate genus. The genus has numerous synonyms, including Pisum, the ancient Latin name for the pea.","Phaseolus ( bean, wild bean ) is a genus of herbaceous to woody annual and perennial vines in the family Fabaceae containing about 70 plant species, all native to the Americas, primarily Mesoamerica.","Pediomelum is a genus of legumes known as Indian breadroots. These are glandular perennial plants with palmately-arranged leaves. They have a main erect stem with inflorescences of blue or purple flowers and produce hairy legume pods containing beanlike seeds. Some species have woody roots while others have starchy tuber-like roots which can be eaten like tuber vegetables such as potatoes or made into flour. Indian breadroots are native to North America. Many species have synonymy with genus Psoralea.","Pachyrhizus is a genus of flowering plants in the legume family, Fabaceae. It includes five or species of herbs and subshrubs native to the tropical and subtropical Americas, ranging from northern Mexico to northwestern Argentina. Typical habitat is seasonally-dry tropical forest and thicket, often at forest margins, in scrub vegetation, and in open grassy areas. Plants in the genus grow from large, often edible taproots.","Mucuna is a genus of around 114 accepted species of climbing lianas (vines) and shrubs of the family Fabaceae: tribe Phaseoleae, typically found in tropical and subtropical forests in the Americas, sub-Saharan Africa, southern, southeastern, and eastern Asia, New Guinea, Australia, and the Pacific Islands.","Macrotyloma is a genus of plants in the legume family which include several species of edible beans. Some species are also used as fodder for livestock.","Lupinus, commonly known as lupin, lupine, or regionally bluebonnet, is a genus of plants in the legume family Fabaceae. The genus includes over 199 species, with centres of diversity in North and South America. Smaller centres occur in North Africa and the Mediterranean. They are widely cultivated, both as a food source and as ornamental plants, but are invasive to some areas.","A lens is a transmissive optical device that focuses or disperses a light beam by means of refraction. A simple lens consists of a single piece of transparent material, while a compound lens consists of several simple lenses ( elements ), usually arranged along a common axis. Lenses are made from materials such as glass or plastic and are ground, polished, or molded to the required shape. A lens can focus light to form an image, unlike a prism, which refracts light without focusing. Devices that similarly focus or disperse waves and radiation other than visible light are also called \"lenses\", such as microwave lenses, electron lenses, acoustic lenses, or explosive lenses.","Lathyrus / \u02c8 l \u00e6 \u03b8 \u026a r \u0259 s / is a genus of flowering plants in the legume family Fabaceae, and contains approximately 160 species. Commonly known as peavines or vetchlings, they are native to temperate areas, with a breakdown of 52 species in Europe, 30 species in North America, 78 in Asia, 24 in tropical East Africa, and 24 in temperate South America. There are annual and perennial species which may be climbing or bushy. This genus has numerous sections, including Orobus, which was once a separate genus. The genus has numerous synonyms, including Pisum, the ancient Latin name for the pea.","Lablab purpureus is a species of bean in the family Fabaceae. It is native to sub-Saharan Africa and India and it is cultivated throughout the tropics for food. English language common names include hyacinth bean, lablab-bean bonavist bean/pea, dolichos bean, seim or sem bean, lablab bean, Egyptian kidney bean, Indian bean, bataw and Australian pea. Lablab is a monotypic genus.","Glycine (symbol Gly or G; / \u02c8 \u0261 l a\u026a s i\u02d0 n / ) is an amino acid that has a single hydrogen atom as its side chain. It is the simplest stable amino acid ( carbamic acid is unstable). Glycine is one of the proteinogenic amino acids. It is encoded by all the codons starting with GG (GGU, GGC, GGA, GGG). Glycine is integral to the formation of alpha-helices in secondary protein structure due to the \"flexibility\" caused by such a small R group. Glycine is also an inhibitory neurotransmitter \u2013 interference with its release within the spinal cord (such as during a Clostridium tetani infection) can cause spastic paralysis due to uninhibited muscle contraction.","Cyamopsis is a genus of the family Fabaceae. Its species are distributed across sub-Saharan Africa (southwestern Africa and the Sudanian and Somali-Masai regions), Saudi Arabia, Pakistan, and India. Typical habitats include tropical seasonally-dry thorn scrub and grassland, often in floodplains, stream beds, and pans, and in open sandy or rocky areas.","Clitoria is a genus of mainly tropical and subtropical, insect -pollinated flowering pea vines.","Cicer is a genus of the legume family, Fabaceae, and the only genus found in tribe Cicereae. It is included within the IRLC, and its native distribution is across the Middle East and Asia. Its best-known and only domesticated member is Cicer arietinum, the chickpea.","The genus Cajanus is a member of the plant family Fabaceae. There are 37 species, mainly distributed across Africa, Asia and Australasia.","Bauhinia ( / b o\u028a \u02c8 h \u026a n i \u0259 / ) is a large genus of flowering plants in the subfamily Cercidoideae and tribe Bauhinieae, in the large flowering plant family Fabaceae, with a pantropical distribution. The genus was named after the Bauhin brothers Gaspard and Johann, Swiss - French botanists.","Arachis is a genus of about 70 species of annual and perennial flowering plants in the family ( Fabaceae ), native to South America, and was recently assigned to the informal monophyletic Pterocarpus clade of the Dalbergieae. At least one species, the peanut ( Arachis hypogaea ), is a major food crop species of global importance; some of the other species are cultivated for food to a small extent in South America. Other species such as A. pintoi are cultivated worldwide as forage and soil conditioner plants, with the leaves providing high-protein feed for grazing livestock and a nitrogen source in agroforestry and permaculture systems.","Apios is a genus of flowering plants in the family Fabaceae. It belongs to the subfamily Faboideae. It contains seven species of perennial climbing herbs or scandent shrubs. Several members of this genus are known to have edible, tuberous roots.","The Dioscoreales are an order of monocotyledonous flowering plants, organized under modern classification systems, such as the Angiosperm Phylogeny Group or the Angiosperm Phylogeny Web. Among monocot plants, Dioscoreales are grouped with the lilioid monocots, wherein they are a sister group to the Pandanales. In total, the order Dioscoreales comprises three families, 22 genera and about 850 species.","Dioscoreaceae ( / \u02cc d a\u026a \u0259 \u02cc s k \u0254\u02d0r i \u02c8 e\u026a s i i / ) is a family of monocotyledonous flowering plants, with about 715 known species in nine genera. The best-known member of the family is the yam (some species of Dioscorea ).","The genus Tacca, which includes the batflowers and arrowroot, consists of flowering plants in the order Dioscoreales, native to tropical regions of South America, Africa, Australia, Southeast Asia, and various Oceanic islands. In older texts, the genus was treated in its own family Taccaceae, but the 2003 APG II system incorporates it into the family Dioscoreaceae. The APG III and APG IV systems continue to include Tacca in Dioscoreaceae.","Dioscorea is a genus of over 600 species of flowering plants in the family Dioscoreaceae, native throughout the tropical and warm temperate regions of the world. The vast majority of the species are tropical, with only a few species extending into temperate climates. It was named by the monk Charles Plumier after the ancient Greek physician and botanist Dioscorides.","The Cucurbitales are an order of flowering plants, included in the rosid group of dicotyledons. This order mostly belongs to tropical areas, with limited presence in subtropical and temperate regions. The order includes shrubs and trees, together with many herbs and climbers. One major characteristic of the Cucurbitales is the presence of unisexual flowers, mostly pentacyclic, with thick pointed petals (whenever present). The pollination is usually performed by insects, but wind pollination is also present (in Coriariaceae and Datiscaceae ).","The Cucurbitaceae ( / k j u\u02d0 \u02cc k \u025c\u02d0r b \u026a \u02c8 t e\u026a s i\u02d0 \u02cc i\u02d0 / ), also called cucurbits or the gourd family, are a plant family consisting of about 965 species in 101 genera. Those of most agricultural, commercial or nutritional value to humans include:","Trichosanthes is a genus of tropical and subtropical vines. They belong to the cucumber family ( Cucurbitaceae ), and are closely related to Gymnopetalum. Hodgsonia, formerly included here, is usually considered a well-distinct genus nowadays.","Telfairia is a small genus of flowering plants in the squash family which are native to Africa. They include Telfairia occidentalis, the fluted pumpkin, which is an important vegetable in Nigeria and other African nations. It is also known as the oyster nut, a common name it shares with its relative Telfairia pedata. These are woody and herbaceous dioecious vines which bear squashlike fruits that contain large, nutritious oily seeds. The third species is Telfairia batesii which is very rare and not cultivated.","Sechium was a genus of plants now subsumed into the genus Sicyos: also placed in the tribe Sicyoeae of the gourd family, Cucurbitaceae. Its best known member was the edible and widely cultivated chayote (now Sicyos edulis ).","Benincasa is a genus of flowering plants in the cucumber family, Cucurbitaceae. It includes two species native to Indomalaya and Australasia:","Momordica is a genus of about 60 species of annual or perennial climbers herbaceous or rarely small shrubs belonging to the family Cucurbitaceae, natives of tropical and subtropical Africa and Asia and Australia. Most species produce floral oils and are visited by specialist pollinators in the apid tribe Ctenoplectrini. A molecular phylogeny that includes all species is available (Schaefer and Renner, 2010).","Melothria is a genus of flowering plants in the family Cucurbitaceae, native to the Americas from the United States to Argentina, and with some introductions in Africa and elsewhere. A number of Old World species formerly in Melothria were reassigned to Cucumis.","Luffa is a genus of tropical and subtropical vines in the pumpkin, squash and gourd family ( Cucurbitaceae ).","Lagenaria is a genus of gourd -bearing vines in the squash family ( Cucurbitaceae ). Lagenaria contains six species, all of which are indigenous to tropical Africa. The best-known species, the calabash or bottle gourd, L. siceraria, has been domesticated by humans, and has spread beyond Africa. The other species are not cultivated. The gourds of the various species may be harvested young and used as a vegetable. More commonly, the gourds are harvested mature, then dried, and used in making utensils (including musical instruments and containers). Gourds of L. siceraria have been used to store water and other liquids since ancient times. The generic name lagenaria comes from classical Latin lagena meaning bottle or flask, plus Latin suffix -aria.","Cyclanthera is a genus of flowering plants in the family Cucurbitaceae. The name comes from the fact that some species show extreme cases of stamen fusion forming a ring around the gynoecium, with a single locule.","No description available","Cucumis is a genus of twining, tendril -bearing plants in the family Cucurbitaceae which includes the cucumber ( Cucumis sativus ), true melons ( Cucumis melo, including cantaloupe and honeydew ), the horned melon ( Cucumis metuliferus ), and the West Indian gherkin ( Cucumis anguria ).","The scarlet gourds are a genus ( Coccinia from the Greek, kokkinia or kokkinias - \"red\" or \"scarlet\") with 25 species. It is distributed in sub-Saharan Africa and with one species, C. grandis also in South Asia and Southeast Asia, and it is also introduced into the New World. Incidentally, C. grandis is also a cultivated crop and it is used for culinary and medical purposes.","Citrullus is a genus of seven species of desert vines, among which Citrullus lanatus (the watermelon ) is an important crop.","Benincasa is a genus of flowering plants in the cucumber family, Cucurbitaceae. It includes two species native to Indomalaya and Australasia:","Caryophyllales ( / \u02cc k \u00e6r i. o\u028a f \u026a \u02c8 l e\u026a l i\u02d0 z / KARR -ee-oh-fih- LAY -leez ) is a diverse and heterogeneous order of flowering plants that includes the cacti, carnations, amaranths, ice plants, beets, and many carnivorous plants. Many members are succulent, having fleshy stems or leaves. The betalain pigments are unique in plants of this order and occur in all its core families with the exception of Caryophyllaceae and Molluginaceae. Noncore families, such as Nepenthaceae, instead produce anthocyanins.","Talinaceae is a family of two genera and 28 species of flowering plants comprising shrubs, lianas, and herbaceous species native to the Americas, Africa and Madagascar. The family is newly recognized through research by the Angiosperm Phylogeny Group III system to deal with long-standing phylogenetic difficulties in placing various genera within the Caryophyllales.","Talinum is a genus of herbaceous succulent plants in the family Talinaceae (formerly in the family Portulacaceae ) whose common names include fameflower. It includes 27 species native to tropical and subtropical regions of the Americas, sub-Saharan Africa, the Arabian Peninsula, Indian subcontinent, and Myanmar. Several species bear edible leaves, and Talinum fruticosum is widely grown in tropical regions as a leaf vegetable. Talinum paniculatum is grown as an ornamental plant.","The Portulacaceae are a family of flowering plants, comprising 115 species in a single genus Portulaca. Formerly some 20 genera with about 500 species, were placed there, but it is now restricted to encompass only one genus, the other genera being placed elsewhere. The family has been recognised by most taxonomists, and is also known as the purslane family. It has a cosmopolitan distribution, with the highest diversity in semiarid regions of the Southern Hemisphere in Africa, Australia, and South America, but with a few species also extending north into Arctic regions. The family is very similar to the Caryophyllaceae, differing in the calyx, which has only two sepals.","Portulaca ( / \u02cc p \u0254\u02d0r tj u\u02d0 \u02c8 l e\u026a k \u0259 / ) is a genus of flowering plants in the family Portulacaceae, and is the type genus of the family. With over 100 species, it is found in the tropics and warm temperate regions. Portulacas are also known as the purslanes.","The Polygonaceae are a family of flowering plants known informally as the knotweed family or smartweed\u2014buckwheat family in the United States. The name is based on the genus Polygonum, and was first used by Antoine Laurent de Jussieu in 1789 in his book, Genera Plantarum. The name may refer to the many swollen nodes the stems of some species have, being derived from Greek [ poly meaning 'many' and gony meaning 'knee' or 'joint']. Alternatively, it may have a different origin, meaning 'many seeds'.","The docks and sorrels, genus Rumex, are a genus of about 200 species of annual, biennial, and perennial herbs in the buckwheat family, Polygonaceae.\nMembers of this genus are very common perennial herbs with a native almost worldwide distribution, and introduced species growing in the few places where the genus is not native.","Phytolaccaceae is a family of flowering plants. Though almost universally recognized by taxonomists, its circumscription has varied. It is also known as the Pokeweed family.","Phytolacca is a genus of perennial plants native to North America, South America and East Asia. Some members of the genus are known as pokeweeds or similar names such as pokebush, pokeberry, pokeroot or poke sallet. Other names for species of Phytolacca include inkberry and omb\u00fa. The generic name is derived from the Greek word \u03c6\u03c5\u03c4\u03cc\u03bd ( phyton ), meaning \"plant,\" and the Latin word lacca, a red dye. Phytolaccatoxin and phytolaccigenin are present (in the leaves, stems, roots, blossoms, berries etc.) in many species which are poisonous to mammals if not prepared properly. The berries are eaten by birds, which are not affected by the toxin. The small seeds with very hard outer shells remain intact in the digestive system and are eliminated whole.","Montiaceae are a family of flowering plants, comprising about 14 genera with about 230 known species, ranging from small herbaceous plants to shrubs. The family has a cosmopolitan distribution.","Claytonia ( spring beauty ) is a genus of flowering plants native to Asia, North America, and Central America. The vitamin-rich leaves can be eaten raw or cooked, and the tubers can be prepared like potatoes.","Amaranthaceae ( / \u02cc \u00e6 m \u0259r \u00e6 n \u02c8 \u03b8 e\u026a s i a\u026a, - i i\u02d0 / AM -\u0259r-an- THAY -see-e(y)e ) is a family of flowering plants commonly known as the amaranth family, in reference to its type genus Amaranthus. It includes the former goosefoot family Chenopodiaceae and contains about 165 genera and 2,040 species, making it the most species-rich lineage within its parent order, Caryophyllales.","Spinacia is a flowering plant genus in the subfamily Chenopodioideae of the family Amaranthaceae. The most common member is spinach.","Chenopodium is a genus of numerous species of perennial or annual herbaceous flowering plants known as the goosefoot, which occur almost anywhere in the world. It is placed in the family Amaranthaceae in the APG II system; older classification systems, notably the widely used Cronquist system, separate it and its relatives as Chenopodiaceae, but this leaves the rest of the Amaranthaceae polyphyletic. However, among the Amaranthaceae, the genus Chenopodium is the namesake member of the subfamily Chenopodioideae.","Blitum is a genus of flowering plants in the amaranth family Amaranthaceae, subfamily Chenopodioideae. It is closely related to genus Spinacia. Its 12 species were traditionally placed in the genera Chenopodium, Monolepis, or Scleroblitum. The species of genus Blitum occur in Asia, Europe, North Africa, the Americas, and Australia.","Beta ( UK: / \u02c8 b i\u02d0 t \u0259 /, US: / \u02c8 b e\u026a t \u0259 /; uppercase \u0392, lowercase \u03b2, or cursive \u03d0; Ancient Greek: \u03b2\u1fc6\u03c4\u03b1, romanized: b\u0113\u0302ta or Greek: \u03b2\u03ae\u03c4\u03b1, romanized: v\u00edta ) is the second letter of the Greek alphabet. In the system of Greek numerals, it has a value of 2. In Ancient Greek, beta represented the voiced bilabial plosive IPA: [b]. In Modern Greek, it represents the voiced labiodental fricative IPA: [v] while IPA: [b] in borrowed words is instead commonly transcribed as \u03bc\u03c0. Letters that arose from beta include the Roman letter \u27e8 B \u27e9 and the Cyrillic letters \u27e8 \u0411 \u27e9 and \u27e8 \u0412 \u27e9.","Caryophyllaceae, commonly called the pink family or carnation family, is a family of flowering plants. It is included in the dicotyledon order Caryophyllales in the APG III system, alongside 33 other families, including Amaranthaceae, Cactaceae, and Polygonaceae. It is a large family, with 81 genera and about 2,625 known species.","Stellaria is a genus of about 190 species of flowering plants in the family Caryophyllaceae, with a cosmopolitan distribution. Common names include starwort, stitchwort and chickweed.","Silene is a genus of flowering plants in the family Caryophyllaceae. Containing nearly 900 species, it is the largest genus in the family. Common names include campion and catchfly. Many Silene species are widely distributed, particularly in the northern hemisphere.","No description available","Opuntia, commonly called the prickly pear cactus, is a genus of flowering plants in the cactus family Cactaceae, many known for their flavorful fruit and showy flowers. Cacti are well-adapted to aridity; however, they are still vulnerable to alterations in precipitation and temperature driven by climate change. Prickly pear alone is more commonly used to refer exclusively to the fruit, but may also be used for the plant itself; in addition, other names given to the plant and its specific parts include tuna (fruit), sabra, sabbar, nopal (pads, plural nopales ) from the Nahuatl word n\u014dpalli, nostle (fruit) from the Nahuatl word n\u014dchtli, and paddle cactus. The genus is named for the Ancient Greek city of Opus, where, according to Theophrastus, an edible plant grew and could be propagated by rooting its leaves. The most common culinary species is the \"Barbary fig\" ( Opuntia ficus-indica ).","Basellaceae is a family of flowering plants in the order Caryophyllales, in the clade core eudicots, according to the Angiosperm Phylogeny Group. The family comprises 19 known species of herbaceous plants in four genera:","Ullucus is a genus of flowering plants in the family Basellaceae, with one species, Ullucus tuberosus, a plant grown primarily as a root vegetable, secondarily as a leaf vegetable. The name ulluco is derived from the Quechua word ulluku, but depending on the region, it has many different names. These include illaco (in Aymara), melloco (in Ecuador), chungua or ruba (in Colombia), olluco or papa lisa (in Bolivia and Peru), or ulluma (in Argentina).","The genus Basella is the type genus of the plant family Basellaceae. Basella contains five known species. Three species are endemic to Madagascar, and one is endemic to southeastern Africa. The fifth is widespread across Southeast Asia, the Indian Subcontinent, and New Guinea.","Amaranthaceae ( / \u02cc \u00e6 m \u0259r \u00e6 n \u02c8 \u03b8 e\u026a s i a\u026a, - i i\u02d0 / AM -\u0259r-an- THAY -see-e(y)e ) is a family of flowering plants commonly known as the amaranth family, in reference to its type genus Amaranthus. It includes the former goosefoot family Chenopodiaceae and contains about 165 genera and 2,040 species, making it the most species-rich lineage within its parent order, Caryophyllales.","No description available","Celosia ( / s i\u02d0 \u02c8 l o\u028a \u0283 i \u0259 / see- LOH -shee-\u0259 ) is a small genus of edible and ornamental plants in the amaranth family, Amaranthaceae. Its species are commonly known as woolflowers, or, if the flower heads are crested by fasciation, cockscombs. The plants are well known in East Africa's highlands and are used under their Swahili name, mfungu.","Amaranthus is a cosmopolitan group of more than 50 species which make up the genus of annual or short-lived perennial plants collectively known as amaranths. Some of the better known names include \" prostrate pigweed \" and \" love lies bleeding \". Some amaranth species are cultivated as leaf vegetables, pseudocereals, and ornamental plants.","The Brassicales (or Cruciales ) are an order of flowering plants, belonging to the malvid group of eudicotyledons under the APG IV system. One character common to many members of the order is the production of glucosinolate (mustard oil) compounds. Most systems of classification have included this order, although sometimes under the name Capparales (the name chosen depending on which is thought to have priority).","Tropaeolum / t r \u0259 \u02c8 p i\u02d0 \u0259 l \u0259m, t r o\u028a -/, commonly known as nasturtium ( / n \u0259 \u02c8 s t \u025c\u02d0r \u0283 \u0259m, n \u00e6 -/; literally \"nose-twister\" or \"nose-tweaker\"), is a genus of roughly 80 species of annual and perennial herbaceous flowering plants. It was named by Carl Linnaeus in his book Species Plantarum, and is the only genus in the family Tropaeolaceae. The nasturtiums received their common name because they produce an oil similar to that of watercress ( Nasturtium officinale ).","Tropaeolum / t r \u0259 \u02c8 p i\u02d0 \u0259 l \u0259m, t r o\u028a -/, commonly known as nasturtium ( / n \u0259 \u02c8 s t \u025c\u02d0r \u0283 \u0259m, n \u00e6 -/; literally \"nose-twister\" or \"nose-tweaker\"), is a genus of roughly 80 species of annual and perennial herbaceous flowering plants. It was named by Carl Linnaeus in his book Species Plantarum, and is the only genus in the family Tropaeolaceae. The nasturtiums received their common name because they produce an oil similar to that of watercress ( Nasturtium officinale ).","Moringa is the sole genus in the plant family Moringaceae. It contains 13 species, which occur in tropical and subtropical regions of Africa and Asia and that range in size from tiny herbs to massive trees. Moringa species grow quickly in many types of environments.","Moringa may refer to:","The Caricaceae are a family of flowering plants in the order Brassicales, found primarily in tropical regions of Central and South America and Africa. They are usually short-lived evergreen pachycaul shrubs or small to medium-sized trees growing to 5\u201310 m tall. One species, Vasconcellea horovitziana is a liana and the three species of the genus Jarilla are herbs. Some species, such as the papaya, bear edible fruit and produce papain.","Carica is a genus of flowering plants in the family Caricaceae including the papaya ( C. papaya syn. C. peltata, C. posoposa ), a widely cultivated fruit tree native to the American tropics.","The Capparaceae (or Capparidaceae ), commonly known as the caper family, are a family of plants in the order Brassicales. As currently circumscribed, the family contains 15 genera and about 430 species. The largest genera are Capparis (about 140 species), Morisonia (87 species), Maerua (70 species), Boscia (30 species), and Cadaba (30 species).","Capparis is a genus of flowering plants in the family Capparaceae. It includes 142 species of shrubs or lianas which are collectively known as caper shrubs or caperbushes. Capparis species occur over a wide range of habitat in the subtropical and tropical regions of Africa, Eurasia, Australasia, and the Pacific.","Brassicaceae ( / \u02cc b r \u00e6 s \u026a \u02c8 k e\u026a s i\u02d0 \u02cc i\u02d0, - s i \u02cc a\u026a / ) or (the older) Cruciferae ( / k r u\u02d0 \u02c8 s \u026a f \u0259r i / ) is a medium-sized and economically important family of flowering plants commonly known as the mustards, the crucifers, or the cabbage family. Most are herbaceous plants, while some are shrubs. The leaves are simple (although are sometimes deeply incised), lack stipules, and appear alternately on stems or in rosettes. The inflorescences are terminal and lack bracts. The flowers have four free sepals, four free alternating petals, two shorter free stamens and four longer free stamens. The fruit has seeds in rows, divided by a thin wall (or septum).","Sinapis is a genus of plants in the family Brassicaceae. As of November 2017, six species are recognised by The Plant List:","Raphanus ( Latin for \" radish \" ) is a genus within the flowering plant family Brassicaceae.","Pringlea antiscorbutica, commonly known as Kerguelen cabbage, is a flowering plant and the sole member of the monotypic genus Pringlea in the family Brassicaceae. Its common name comes from the archipelago of its discovery, the Kerguelen Islands, and its generic name derives from Sir John Pringle, president of the Royal Society at the time of its discovery by Captain James Cook 's Surgeon, William Anderson in 1776.","Nasturtium may refer to:","Lepidium is a genus of plants in the mustard/cabbage family, Brassicaceae. The genus is widely distributed in the Americas, Africa, Asia, Europe, and Australia. It includes familiar species such as garden cress, maca, and dittander. General common names include peppercress, peppergrass, pepperweed, and pepperwort. Some species form tumbleweeds. The genus name Lepidium is a Greek word meaning 'small scale', which is thought to be derived from a folk medicine usage of the plant to treat leprosy, which cause small scales on the skin. Another meaning is related to the small scale-like fruit.","Eutrema is a genus of flowering plants of the family Brassicaceae, native to the Holarctic. Its best known member is wasabi, Eutrema japonicum. The name comes from the Greek \u03b5\u1f50- ( eu- ) 'well' et \u03c4\u03c1\u1fc6\u03bc\u03b1 ( tr\u00eama ) 'hole', because of a hole in the septum of the fruit.","Eruca is a genus of flowering plants in the family Brassicaceae, native to the Mediterranean region, which includes the leaf vegetable known as arugula or rocket.","Crambe is a genus of annual and perennial flowering plants in the family Brassicaceae, native to a variety of habitats in Europe, Turkey, southwest and central Asia and eastern Africa. They carry dense racemes of tiny white or yellow flowers on (mostly leafless) stems above the basal leaves. Crambe hispanica subsp. abyssinica, formerly known as Crambe abyssinica, is grown for the oil from the seeds that has characteristics similar to whale oil.","Capsella may refer to:","Brassica ( / \u02c8 b r \u00e6 s \u026a k \u0259 / ) is a genus of plants in the cabbage and mustard family ( Brassicaceae ). The members of the genus are informally known as cruciferous vegetables, cabbages, mustard plants, or simply brassicas. Crops from this genus are sometimes called cole crops \u2014derived from the Latin caulis, denoting the stem or stalk of a plant.","Barbarea ( winter cress or yellow rocket ) is a genus of about 22 species of flowering plants in the family Brassicaceae, native to temperate regions of the Northern Hemisphere, with the highest species diversity in southern Europe and southwest Asia. They are small, herbaceous, biennial or perennial plants with dark green, deeply lobed leaves and yellow flowers with four petals.","Armoracia is a genus of flowering plants of the family Brassicaceae, native to the Palaearctic. Its best known member is horseradish, Armoracia rusticana, which is the type species.","Boraginales is an order of flowering plants in the asterid clade, with a total of about 125 genera and 2,700 species. Different taxonomic treatments either include only a single family, the Boraginaceae, or divide it into up to eleven families. Its herbs, shrubs, trees and lianas (vines) have a worldwide distribution.","Boraginaceae, the borage or forget-me-not family, includes about 2,000 species of shrubs, trees, and herbs in 146 to 154 genera with a worldwide distribution.","Borago, or borage, is a genus of five species of herbs native to the Mediterranean, with one species, Borago officinalis, cultivated and naturalized throughout the world.","Asterales ( / \u02cc \u00e6 s t \u0259 \u02c8 r e\u026a l i\u02d0 z / ASS -t\u0259r- RAY -leez ) is an order of dicotyledonous flowering plants that includes the large family Asteraceae (or Compositae) known for composite flowers made of florets, and ten families related to the Asteraceae. While asterids in general are characterized by fused petals, composite flowers consisting of many florets create the false appearance of separate petals (as found in the rosids ).","Asteraceae ( / \u02cc \u00e6 s t \u0259 \u02c8 r e\u026a s i. i\u02d0, - \u02cc a\u026a / ) is a large family of flowering plants that consists of over 32,000 known species in over 1,900 genera within the order Asterales. The number of species in Asteraceae is rivaled only by the Orchidaceae, and which is the larger family is unclear as the quantity of extant species in each family is unknown. The Asteraceae were first described in the year 1740 and given the original name Compositae. The family is commonly known as the aster, daisy, composite, or sunflower family.","Tragopogon, also known as goatsbeard or salsify, is a genus of flowering plants in the family Asteraceae. It includes the vegetable known as salsify, as well as a number of common wild flowers.","Taraxacum ( / t \u0259 \u02c8 r \u00e6 k s \u0259 k \u0259 m / ) is a large genus of flowering plants in the family Asteraceae, which consists of species commonly known as dandelions. The scientific and hobby study of the genus is known as taraxacology. The genus is native to Eurasia but the two most commonplace species worldwide, T.\u00a0officinale (the common dandelion) and T.\u00a0erythrospermum (the red-seeded dandelion), were introduced from Europe into North America, where they are an invasive species. Dandelions thrive in temperate regions and can be found in yards, gardens, sides of roads, among crops, and in many other habitats. Both species are edible in their entirety and have a long history of consumption. The common name dandelion ( / \u02c8 d \u00e6 n d \u0259 l a\u026a. \u0259n / DAN -d\u0259-ly-\u0259n; from French dent-de-lion 'lion's tooth', referring to the jagged leaves) is also given to specific members of the genus.","Smallanthus is a genus of flowering plants in the tribe Millerieae within the family Asteraceae.","Scorzonera is a genus of flowering plants in the tribe Cichorieae within the family Asteraceae.","Lactuca, commonly known as lettuce, is a genus of flowering plants in the family Asteraceae. The genus includes at least 50 species, distributed worldwide, but mainly in temperate Eurasia.","Inula is a genus of about 80 species of flowering plants in the family Asteraceae, native to Europe, Asia and Africa.","Hypochaeris is a genus of plants in the family Asteraceae. Many species are known as cat's ear. These are annual and perennial herbs generally bearing flower heads with yellow ray florets. These plants may resemble or be confused with dandelions and so some are called false dandelions.","Helianthus ( / \u02cc h i\u02d0 l i \u02c8 \u00e6 n \u03b8 \u0259 s / ) is a genus comprising around 70 species of annual and perennial flowering plants in the daisy family Asteraceae commonly known as sunflowers. Except for three South American species, the species of Helianthus are native to North America and Central America. The best-known species is the common sunflower ( Helianthus annuus ). This and other species, notably Jerusalem artichoke ( H. tuberosus ), are cultivated in temperate regions and some tropical regions, as food crops for humans, cattle, and poultry, and as ornamental plants. The species H. annuus typically grows during the summer and into early fall, with the peak growth season being mid-summer.","Glebionis is a small genus of flowering plants in the family Asteraceae, native to Europe and the Mediterranean region. The species were formerly treated in the genus Chrysanthemum, but a 1999 ruling of the International Botanical Congress has resulted in that genus being redefined to cover the species related to the economically important florist's chrysanthemum, thereby excluding the species now included in Glebionis.","Cynara is a genus of thistle -like perennial plants in the family Asteraceae. They are native to the Mediterranean region, the Middle East, northwestern Africa, and the Canary Islands. The genus name comes from the Greek kynara, which means \"artichoke\".","Crassocephalum is a genus the common names of whose members include ragleaf, thickhead, and bologi. Several species are raised as leaf vegetables and used for medicine, especially in West Africa. Similar to Senecio, but differing in never having ray florets. A calyculus of short bracts (c.1/4 to 1/5 of the length of the inner phyllaries) is present. The genus is typically thistle-like in appearance, but all parts are soft and not spiny.","Cichorium is a genus of plants in the tribe Cichorieae within the family Asteraceae. The genus includes two cultivated species commonly known as chicory or endive, plus several wild species.","Arctium is a genus of biennial plants commonly known as burdock, family Asteraceae. Native to Europe and Asia, several species have been widely introduced worldwide. Burdock's clinging properties, in addition to providing an excellent mechanism for seed dispersal, led to the invention of the hook and loop fastener.","Acmella is a genus of plants in the family Asteraceae, described as a genus in 1807. It is native to the Americas and has been introduced to Asia, Africa, the Pacific islands, and Australia.","Achillea / \u00e6 k \u026a \u02c8 l i\u02d0 \u0259 / is a genus of flowering plants in the family Asteraceae. The plants typically have frilly leaves and are known colloquially as yarrows, although this common name usually refers to A.\u00a0millefolium. The genus was named after the Greek mythological character Achilles, whose soldiers were said to have used yarrow to treat their wounds; this is reflected by common names such as allheal and bloodwort. The genus is native primarily to Eurasia and North America.","Asparagales ( asparagoid lilies ) are a diverse order of flowering plants in the monocots. Under the APG IV system of flowering plant classification, Asparagales are the largest order of monocots with 14 families, 1,122 genera, and about 36,000 species, with members as varied as asparagus, orchids, yuccas, irises, onions, garlic, leeks, and other Alliums, daffodils, snowdrops, amaryllis, agaves, butcher's broom, Agapanthus, Solomon's seal, hyacinths, bluebells, spider plants, grasstrees, aloe, freesias, gladioli, crocuses, and saffron.","Asparagaceae ( / \u0259 s \u02cc p \u00e6 r \u0259 \u02c8 \u0261 e\u026a s i \u02cc a\u026a, - s i\u02d0 \u02cc i\u02d0 / ), known as the asparagus family, is a family of flowering plants, placed in the order Asparagales of the monocots. The family name is based on the edible garden asparagus, Asparagus officinalis. This family includes both common garden plants as well as common houseplants. The garden plants include asparagus, yucca, bluebell, and hosta, and the houseplants include snake plant, corn cane, spider plant, and plumosus fern.","Ornithogalum is a genus of perennial plants mostly native to southern Europe and southern Africa belonging to the family Asparagaceae. Some species are native to other areas such as the Caucasus. Some species are classified as noxious invasive weeds in some portions of North America. Growing from a bulb, species have linear basal leaves and a slender stalk, up to 30\u00a0cm tall, bearing clusters of typically white star-shaped flowers, often striped with green. The common name of the genus, star-of-Bethlehem, is based on its star-shaped flowers, after the Star of Bethlehem that appears in the biblical account of the birth of Jesus. The number of species has varied considerably, depending on authority, from 50 to 300.","Asparagus ( Asparagus officinalis ) is a perennial flowering plant species in the genus Asparagus native to Eurasia. Widely cultivated as a vegetable crop, its young shoots are used as a spring vegetable.","Arecales is an order of flowering plants. The order has been widely named as such only for the past few decades; until then, the accepted name for the order including these plants was Principes. The order includes palms and relatives.","Palm most commonly refers to:","Calamus may refer to:","Borassus ( palmyra palm ) is a genus of five species of fan palms, native to tropical regions of Africa, Asia, and Papua New Guinea.","The Apiales are an order of flowering plants, included in the asterid group of dicotyledons. Well-known members of Apiales include carrots, celery, coriander, parsley, parsnips, poison hemlock, ginseng, ivies, and pittosporums.","Apiaceae ( / e\u026a p i\u02d0 \u02c8 e\u026a s i \u02cc a\u026a, - s i\u02d0 \u02cc i\u02d0 / ) or Umbelliferae is a family of mostly aromatic flowering plants named after the type genus Apium, and commonly known as the celery, carrot or parsley family, or simply as umbellifers. It is the 16th-largest family of flowering plants, with more than 3,800 species in about 446 genera, including such well-known, and economically important plants as ajwain, angelica, anise, asafoetida, caraway, carrot, celery, chervil, coriander, cumin, dill, fennel, lovage, cow parsley, parsley, parsnip and sea holly, as well as silphium, a plant whose exact identity is unclear and may be extinct.","Sium is a genus of flowering plants in the family Apiaceae. It is widely distributed across Europe, Asia, Africa, and North America. Plants of this genus are commonly called water parsnips.","Petroselinum is a genus of two parsley species of flowering plants in the family Apiaceae, native to western and southern Europe and northern Africa.","Pastinaca (parsnips) is a genus of flowering plant in the family Apiaceae, comprising 14 species. Economically, the most important member of the genus is Pastinaca sativa, the parsnip.","Foeniculum is a genus of flowering plants in the carrot family. It includes the commonly cultivated fennel, Foeniculum vulgare.","Daucus is a worldwide genus of herbaceous plants of the celery family Apiaceae of which the best-known species is the cultivated carrot. Daucus has about 75 species. The oldest carrot fossil is 1.3 Ma, and was found on the island of Madeira in the Atlantic Ocean.","Crithmum is a monospecific genus of flowering plant in the carrot family, Apiaceae. The sole species, Crithmum maritimum, is commonly known as rock samphire, sea fennel or samphire. It is found in parts of the Old World and is edible.","Conopodium is a genus of flowering plants belonging to the family Apiaceae.","Centella is a genus of 53 species of flowering plants in the subfamily Mackinlayoideae. The genus is sometimes placed in family Araliaceae; however, recent studies utilising molecular data place Centella within Apiaceae.","Carum is a genus of flowering plants in the family Apiaceae, native to temperate regions of the Old World. A well-recognized species is caraway ( C. carvi ), the seeds of which are widely used as a spice.","Arracacia is a genus of flowering plant in the Apiaceae. It is native to the Americas, Mexico to Bolivia. The most important member of the genus economically is the arracacha, Arracacia xanthorrhiza.","Apium is a genus, as currently circumscribed by Plants of the World Online, of 12 species of flowering plants in the family Apiaceae, with an unusual highly disjunct distribution with one species in the temperate Northern Hemisphere in the Western Palaearctic ( Europe, western Asia, north Africa ), and the rest in the temperate Southern Hemisphere in southern Africa, southern South America, Australia, and New Zealand. They are prostrate to medium-tall annual, biennial or perennial herbs growing up to 1 m high in wet soil, often marshes and salt marshes, and have pinnate to bipinnate leaves and small white flowers in compound umbels. Some species are edible, notably Apium graveolens, which is the wild ancestor of the commercially important vegetables celery, celeriac and leaf celery.","Anethum is a flowering plant genus in the family Apiaceae, native to the Middle East and the Sahara in northern Africa.","Aegopodium is a plant genus of the family Apiaceae native to Europe and western Asia. It is represented by about twelve species, all are herbs. Flowers are compounded, umbels appearing in spring-summer and are visited by many types of insect pollinators. Fruit consists of two-winged or ribbed nuts that separate on ripening.","The Alismatales ( alismatids ) are an order of flowering plants including about 4,500 species. Plants assigned to this order are mostly tropical or aquatic. Some grow in fresh water, some in marine habitats. Perhaps the most important food crop in the order is the taro plant, Colocasia esculenta.","Zosteraceae (one of the four seagrasses families, Kubitzki ed. 1998) is a family of marine perennial flowering plants found in temperate and subtropical coastal waters, with the highest diversity located around Korea and Japan. Most seagrasses complete their entire life cycle under water, having filamentous pollen especially adapted to dispersion in an aquatic environment and ribbon-like leaves that lack stomata. Seagrasses are herbaceous and have prominent creeping rhizomes. A distinctive characteristic of the family is the presence of characteristic retinacules, which are present in all species except members of Zostera subgenus Zostera.","Zostera is a small genus of widely distributed seagrasses, commonly called marine eelgrass, or simply seagrass or eelgrass, and also known as seaweed by some fishers and recreational boaters including yacht captains. The genus Zostera contains 15 species.","The Araceae are a family of monocotyledonous flowering plants in which flowers are borne on a type of inflorescence called a spadix. The spadix is usually accompanied by, and sometimes partially enclosed in, a spathe (or leaf-like bract ). Also known as the arum family, members are often colloquially known as aroids. This family of 114 genera and about 3,750 known species is most diverse in the New World tropics, although also distributed in the Old World tropics and northern temperate regions.","Xanthosoma is a genus of flowering plants in the arum family, Araceae. The genus is native to tropical America but widely cultivated and naturalized in other tropical regions. Several are grown for their starchy corms, an important food staple of tropical regions, known variously as malanga, otoy, otoe, cocoyam (or new cocoyam), tannia, tannier, yaut\u00eda, macabo, ocumo, macal, taioba, dasheen, quequisque, \u02bbape and (in Papua New Guinea ) as Singapore taro ( taro kongkong ). Many other species, including especially Xanthosoma roseum, are used as ornamental plants; in popular horticultural literature these species may be known as \u2018ape due to resemblance to the true Polynesian \u02bbape, Alocasia macrorrhizos, or as elephant ear from visual resemblance of the leaf to an elephant 's ear. Sometimes the latter name is also applied to members in the closely related genera Caladium, Colocasia ( taro ), and Alocasia.","Cyrtosperm
