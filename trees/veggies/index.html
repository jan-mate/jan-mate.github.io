species of aquatic flowering plant in the cabbage family, Brassicaceae.","Cress ( Lepidium sativum ), sometimes referred to as garden cress (or curly cress) to distinguish it from similar plants also referred to as cress (from Old English cresse ), is a rather fast-growing, edible herb.","Wasabi ( Japanese: \u30ef\u30b5\u30d3, \u308f\u3055\u3073, or \u5c71\u8475, pronounced [wa\ua71csabi] ) or Japanese horseradish ( Eutrema japonicum syn. Wasabia japonica ) is a plant of the family Brassicaceae, which also includes horseradish and mustard in other genera. The plant is native to Japan, the Russian Far East including Sakhalin, and the Korean Peninsula. It grows naturally along stream beds in mountain river valleys in Japan.","Rocket, eruca, or arugula ( Eruca vesicaria; syns. Eruca sativa Mill., E. vesicaria subsp. sativa (Miller) Thell., Brassica eruca L.) is an edible annual plant in the family Brassicaceae used as a leaf vegetable for its fresh, tart, bitter, and peppery flavor. Its other common names include garden rocket (in Great Britain, Australia, South Africa, Ireland, and New Zealand), as well as colewort, roquette, ruchetta, rucola, rucoli, and rugula.","Crambe maritima, common name sea kale, seakale or crambe, is a species of halophytic (salt-tolerant) flowering plant in the genus Crambe of the family Brassicaceae. It grows wild along the coasts of mainland Europe and the British Isles.","Capsella bursa-pastoris, known as shepherd's purse because of its triangular flat fruits, which are purse-like, is a small annual and ruderal flowering plant in the mustard family ( Brassicaceae ).","Komatsuna ( \u5c0f\u677e\u83dc ) or Japanese mustard spinach ( Brassica rapa var. perviridis ) is a leaf vegetable. It is a variety of Brassica rapa, the plant species that yields the turnip, mizuna, napa cabbage, and rapini. It is grown commercially in Japan and Taiwan. It is a versatile vegetable that is cooked and eaten in many ways. The plant is also used for fodder in some Asian countries.","The turnip or white turnip ( Brassica rapa subsp. rapa ) is a root vegetable commonly grown in temperate climates worldwide for its white, fleshy taproot. Small, tender varieties are grown for human consumption, while larger varieties are grown as feed for livestock. The name turnip \u2013 used in many regions \u2013 may also be used to refer to rutabaga (or neep or swede ), which is a different but related vegetable.","Tatsoi ( Brassica rapa subsp. narinosa or Brassica rapa var. rosularis ) is an Asian variety of Brassica rapa grown for greens. Also called tat choy, it is closely related to the more familiar bok choy. This plant has become popular in North American cuisine as well, and is now grown throughout the world.","Collard is a group of loose-leafed cultivars of Brassica oleracea, the same species as many common vegetables including cabbage and broccoli. Part of the Acephala (kale) cultivar group, it is also classified as the variety B.\u00a0oleracea var. viridis.","No description available","Broccolini, Aspabroc, baby broccoli or tenderstem broccoli, is a green vegetable similar to broccoli but with smaller florets and longer, thin stalks. It is a hybrid of broccoli and gai lan (which is sometimes referred to as \"Chinese kale\" or \"Chinese broccoli\"), both cultivar groups of Brassica oleracea. In the United States, the name Broccolini is a registered trademark of Mann Packing.","Kalettes (formerly known as Flower Sprouts, Petit Posy, Brukale, or Brusselkale) are a hybrid plant brand name for kale sprouts. Bred using traditional breeding techniques, they are a cross between kale and Brussels sprouts. The plant is touted as being a highly nutritious vegetable that may be eaten as raw or cooked. \"Kalette\" is actually a brand name for the vegetable \"kale sprouts,\" which were introduced to the U.K. market in 2010 under the name Flower Sprouts.","Cauliflower is one of several vegetables cultivated from the species Brassica oleracea in the genus Brassica, which is in the Brassicaceae (or mustard) family.","Whole sour cabbage ( Croatian: Kiselo zelje u glavicama, Serbian: Kiseli kupus u glavicama, literally: \"cabbage soured in heads\") is a fermented vegetable food preserve, popular in Eastern European and Balkan cuisines. It is similar to sauerkraut, with the difference that it is prepared through the lacto-fermentation for several weeks of whole heads of cabbage, not separate leaves or grated mass. No vinegar or boiling is required. It is a homemade food preserve, commonly prepared in large barrels filled with whole cabbage heads and water salted with sea salt.","Rapeseed ( Brassica napus subsp. napus ), also known as rape and oilseed rape, is a bright-yellow flowering member of the family Brassicaceae (mustard or cabbage family), cultivated mainly for its oil-rich seed, which naturally contains appreciable amounts of mildly toxic erucic acid. The term \" canola \" denotes a group of rapeseed cultivars that were bred to have very low levels of erucic acid and which are especially prized for use as human and animal food. Rapeseed is the third-largest source of vegetable oil and the second-largest source of protein meal in the world.","Barbarea verna is a biennial herb in the family Brassicaceae. Common names include land cress, American cress, bank cress, black wood cress, Belle Isle cress, Bermuda cress, poor man's cabbage, early yellowrocket, early wintercress, scurvy cress, creasy greens, and upland cress. It is native to southern Europe and western Asia, and naturalized elsewhere It has been cultivated as a leaf vegetable in England since the 17th century. As it requires less water than watercress, it is easier to cultivate.","Horseradish ( Armoracia rusticana, syn. Cochlearia armoracia ) is a perennial plant of the family Brassicaceae (which also includes mustard, wasabi, broccoli, cabbage, and radish ). It is a root vegetable, cultivated and used worldwide as a spice and as a condiment. The species is probably native to Southeastern Europe and Western Asia.","Borage ( / \u02c8 b \u028cr \u026a d\u0292 / or / \u02c8 b \u0252r \u026a d\u0292 /; Borago officinalis ), also known as starflower, is an annual herb in the flowering plant family Boraginaceae native to the Mediterranean region. Although the plant contains small amounts of pyrrolizidine alkaloids, some parts are edible and its seeds provide oil.","Tragopogon porrifolius is a plant cultivated for its ornamental flower and edible root. It also grows wild in many places and is one of the most widely known species of the salsify genus, Tragopogon. It is commonly known as purple or common salsify, oyster plant, vegetable oyster, Jerusalem star, Jack go to bed, goatsbeard, or simply salsify (although these last two names are also applied to other species).","Taraxacum ( / t \u0259 \u02c8 r \u00e6 k s \u0259 k \u0259 m / ) is a large genus of flowering plants in the family Asteraceae, which consists of species commonly known as dandelions. The scientific and hobby study of the genus is known as taraxacology. The genus is native to Eurasia but the two most commonplace species worldwide, T.\u00a0officinale (the common dandelion) and T.\u00a0erythrospermum (the red-seeded dandelion), were introduced from Europe into North America, where they are an invasive species. Dandelions thrive in temperate regions and can be found in yards, gardens, sides of roads, among crops, and in many other habitats. Both species are edible in their entirety and have a long history of consumption. The common name dandelion ( / \u02c8 d \u00e6 n d \u0259 l a\u026a. \u0259n / DAN -d\u0259-ly-\u0259n; from French dent-de-lion 'lion's tooth', referring to the jagged leaves) is also given to specific members of the genus.","The yac\u00f3n ( Smallanthus sonchifolius ) is a species of daisy traditionally grown in the northern and central Andes from Colombia to northern Argentina for its crisp, sweet-tasting, tuberous roots. Their texture and flavour are very similar to j\u00edcama, mainly differing in that yac\u00f3n has some slightly sweet, resinous, and floral (similar to violet ) undertones to its flavour, probably due to the presence of inulin, which produces the sweet taste of the roots of elecampane, as well. Another name for yac\u00f3n is Peruvian ground apple, possibly from the French name of potato, pomme de terre (ground apple). The tuber is composed mostly of water and various polysaccharides.","Pseudopodospermum hispanicum, commonly known as black salsify or Spanish salsify, also known as black oyster plant, serpent root, viper's herb, viper's grass or simply scorzonera, is a perennial species of plant in the sunflower family ( Asteraceae ), cultivated as a root vegetable in the same way as purple salsify ( Tragopogon porrifolius ), also in the sunflower family. It is native to Southern Europe and cultivated as a crop in Southern and Central Europe. It grows on nutrient poor soils, dry pasture, rocky areas, in thickets and on limy or marly soils of temperate zones.","No description available","The golden samphire ( Limbarda crithmoides ) is a perennial coastal species, which may be found growing on salt marsh or sea cliffs across western and southern Europe and the Mediterranean.","Hypochaeris radicata (sometimes spelled Hypochoeris radicata ) \u2013 also known as catsear, flatweed, cat's-ear, hairy cat's ear, or false dandelion \u2013 is a perennial, low-lying edible herb often found in lawns. The plant is native to Europe, but has also been introduced to the Americas, Japan, Australia, and New Zealand, where it can be an invasive weed. It is listed as a noxious weed in the northwestern U.S. state of Washington.","The Jerusalem artichoke ( Helianthus tuberosus ), also called sunroot, sunchoke, wild sunflower, topinambur, or earth apple, is a species of sunflower native to central North America. It is cultivated widely across the temperate zone for its tuber, which is used as a root vegetable.","Glebionis coronaria, formerly called Chrysanthemum coronarium, is a species of flowering plant in the family Asteraceae. It is native to the Mediterranean region. It is cultivated and naturalized in East Asia and in scattered locations in North America.","The cardoon ( Cynara cardunculus / \u02c8 s \u026a n \u0259r \u0259 k \u0251\u02d0r \u02c8 d \u028c n k j \u028a l \u0259 s / ), also called the artichoke thistle, is a thistle in the family Asteraceae. It is a naturally occurring species that also has many cultivated forms, including the globe artichoke. It is native to the Mediterranean region, where it was domesticated in ancient times and still occurs as a wild plant.","No description available","Crassocephalum biafrae, also called Sierra Leone bologi or worow, is a shade tolerant perennial vine grown especially in Sierra Leone, often on trellises. Its spinach -like leaves are often eaten steamed. [1]","Common chicory ( Cichorium intybus ) is a somewhat woody, perennial herbaceous plant of the family Asteraceae, usually with bright blue flowers, rarely white or pink. Native to Europe, it has been introduced to the Americas and Australia.","Radicchio ( / r \u0259 \u02c8 d \u026a k i o\u028a / r\u0259- DIK -ee-oh or / r \u0259 \u02c8 d i\u02d0 k i o\u028a / r\u0259- DEE -kee-oh, Italian: [ra\u02c8dikkjo] ), sometimes known as Italian chicory because of its common use in Italian cuisine, is a perennial cultivated form of leaf chicory ( Cichorium intybus, Asteraceae ). It is grown as a leaf vegetable and usually has colorful, white-veined red leaves that form a head. Radicchio has a bitter and spicy taste that mellows if it is grilled or roasted.","Endive ( / \u02c8 \u025b n d a\u026a v, - d \u026a v, \u02c8 \u0251\u02d0 n d i\u02d0 v / ) is a leaf vegetable belonging to the genus Cichorium, which includes several similar bitter-leafed vegetables. Species include Cichorium endivia (also called endive), Cichorium pumilum (also called wild endive), and Cichorium intybus (also called chicory). Chicory includes types such as radicchio, puntarelle, and Belgian endive.","Arctium is a genus of biennial plants commonly known as burdock, family Asteraceae. Native to Europe and Asia, several species have been widely introduced worldwide. Burdock's clinging properties, in addition to providing an excellent mechanism for seed dispersal, led to the invention of the hook and loop fastener.","Acmella oleracea is a species of flowering herb in the family Asteraceae. Common names include toothache plant, Szechuan buttons, paracress, jambu, buzz buttons, tingflowers and electric daisy. Its native distribution is unclear, but it is likely derived from a Brazilian Acmella species. A small, erect plant, it grows quickly and bears gold and red inflorescences. It is frost-sensitive but perennial in warmer climates.","Achillea millefolium, commonly known as yarrow ( / \u02c8 j \u00e6 r o\u028a / ) or common yarrow, is a flowering plant in the family Asteraceae. Growing to 1 metre ( 3 + 1 \u2044 2 feet) tall, it is characterized by small whitish flowers, a tall stem of fernlike leaves, and a pungent odor.","Ornithogalum pyrenaicum, also called Prussian asparagus, wild asparagus, Bath asparagus, Pyrenees star of Bethlehem, or spiked star of Bethlehem, is a plant whose young flower shoots may be eaten as a vegetable, similar to asparagus.","Asparagus ( Asparagus officinalis ) is a perennial flowering plant species in the genus Asparagus native to Eurasia. Widely cultivated as a vegetable crop, its young shoots are used as a spring vegetable.","Calamus erectus, also known as viagra palm and locally as tynriew, tara, and zhi li sheng teng, is a flowering shrub in the family Arecaceae. The specific epithet ( erectus ) refers to the plant's habit of growing straight rather than creeping or climbing like many species of the genus Calamus.","Palmyra sprout (also known as Palmyra tuber ) is an underground sprout of the Palmyra palm or Borassus flabellifer. It can be dried or boiled to form Odiyal, a hard chewable snack.","Sium sisarum, commonly known as skirret, is a perennial plant of the family Apiaceae sometimes grown as a root vegetable. The English name skirret is derived from the Middle English 'skirwhit' or 'skirwort', meaning 'white root'. In Scotland it is known as crummock and in Irish cearrach\u00e1n. Its Danish name sukkerrod, Dutch name suikerwortel and German name \"Zuckerwurzel\" translate as 'sugar root'.","Parsley, or garden parsley ( Petroselinum crispum ) is a species of flowering plant in the family Apiaceae that is native to Greece, Morocco and the former Yugoslavia. It has been introduced and naturalized in Europe and elsewhere in the world with suitable climates, and is widely cultivated as an herb and a vegetable.","No description available","Fennel ( Foeniculum vulgare ) is a flowering plant species in the carrot family. It is a hardy, perennial herb with yellow flowers and feathery leaves. It is indigenous to the shores of the Mediterranean but has become widely naturalized in many parts of the world, especially on dry soils near the sea coast and on riverbanks.","No description available","Crithmum is a monospecific genus of flowering plant in the carrot family, Apiaceae. The sole species, Crithmum maritimum, is commonly known as rock samphire, sea fennel or samphire. It is found in parts of the Old World and is edible.","Conopodium majus is a perennial herbaceous flowering plant in the celery family, Apiaceae. Its underground part resembles a chestnut and is sometimes eaten as a wild or cultivated root vegetable. The plant has many English names (many of them shared with Bunium bulbocastanum, a related plant with similar appearance and uses) variously including kippernut, cipernut, arnut, jarnut, hawknut, earth chestnut, groundnut, and earthnut. From its popularity with pigs come the names pignut, hognut, and more indirectly Saint Anthony's nut, for Anthony the Great or Anthony of Padua, both patron saints of swineherds. (Other plants sharing these names include groundnut, earthnut, and hognut.)","Centella asiatica, commonly known as Indian pennywort, Asiatic pennywort, spadeleaf, coinwort or gotu kola, is a herbaceous, perennial plant in the flowering plant family Apiaceae. It is native to tropical regions of Africa, Asia, Australia, and islands in the western Pacific Ocean. It is consumed as a culinary vegetable and is used in traditional medicine.","Caraway, also known as meridian fennel and Persian cumin ( Carum carvi ), is a biennial plant in the family Apiaceae, native to western Asia, Europe, and North Africa.","Arracacia xanthorrhiza is a root vegetable that originates in the Andes, whose starchy taproot is a popular food item across South America where it is a major commercial crop.","Leaf celery ( Apium graveolens Secalinum Group or Apium graveolens var. secalinum ), also called Chinese celery or Nan Ling celery, is a group of cultivars of Apium graveolens cultivated in East Asian countries for their edible, flavorful stalks and leaves.","Celery ( Apium graveolens Dulce Group or Apium graveolens var. dulce ) is a cultivated plant belonging to the species Apium graveolens in the family Apiaceae that has been used as a vegetable since ancient times. Celery has a long fibrous stalk tapering into leaves. Celery seed powder is used as a spice. Celeriac and leaf celery are different groups of cultivars of Apium graveolens.","Dill ( Anethum graveolens ) is an annual herb in the celery family Apiaceae. It is native to North Africa, Iran, and the Arabian Peninsula; it is grown widely in Eurasia, where its leaves and seeds are used as a herb or spice for flavouring food.","Aegopodium podagraria, commonly called ground elder, is a species of flowering plant in the carrot family Apiaceae that grows in shady places. The name \"ground elder\" comes from the superficial similarity of its leaves and flowers to those of elder ( Sambucus ), which is not closely related. Other common names include herb gerard, bishop's weed, goutweed, gout wort, snow-in-the-mountain, English masterwort and wild masterwort. It is the type species of the genus Aegopodium. It is native to Europe and Asia, but has been introduced around the world as an ornamental plant, where it occasionally poses an ecological threat as an invasive exotic plant.","Zostera is a small genus of widely distributed seagrasses, commonly called marine eelgrass, or simply seagrass or eelgrass, and also known as seaweed by some fishers and recreational boaters including yacht captains. The genus Zostera contains 15 species.","Xanthosoma sagittifolium, or tannia, is a tropical flowering plant from the family Araceae. It produces an edible, starchy corm. X. sagittifolium is native to tropical America where it has been first cultivated. Around the 19th century, the plant spread to Southeast Asia and Africa and has been cultivated there ever since. X. sagittifolium is often confused with the related plant Colocasia esculenta ( Taro ), which looks very similar and is also used in a similar way. Both plants are often collectively named Cocoyam.","Xanthosoma sagittifolium, or tannia, is a tropical flowering plant from the family Araceae. It produces an edible, starchy corm. X. sagittifolium is native to tropical America where it has been first cultivated. Around the 19th century, the plant spread to Southeast Asia and Africa and has been cultivated there ever since. X. sagittifolium is often confused with the related plant Colocasia esculenta ( Taro ), which looks very similar and is also used in a similar way. Both plants are often collectively named Cocoyam.","Xanthosoma caracu (yautia horqueta) is a species of edible plant described by Karl Koch and Carl David Bouch\u00e9. It is native to South America and cultivated in Puerto Rico.","Xanthosoma brasiliense is a species of flowering plant in the Araceae. Common names include Tahitian spinach, tannier spinach, belembe, and Tahitian taro. It is one of several leaf vegetables used to make callaloo, and it may be called calalu in Puerto Rico.","Cyrtosperma merkusii or giant swamp taro, is a crop grown throughout Oceania and into South and Southeast Asia. It is a riverine and \" swamp crop\" similar to taro, but \"with bigger leaves and larger, coarser roots.\" There are no demonstrably wild populations today, but it is believed to be native to Indonesia. It is known as puraka in Cook Islands, lak in Yap ( Federated States of Micronesia ), babai in Kiribati, iaraj in the Marshall Islands, brak in Palau, baba\u02bb in the Marianas Islands, pula\u2019a in Samoa, via kana, Pulaka in Lau, Lovo in Fiji, pulaka in Tokelau and Tuvalu, mwahng in Pohnpei, pasruk in Kosrae, simiden in Chuuk, swam taro in Papua New Guinea, navia in Vanuatu and palawan in the Philippines.","Taro ( / \u02c8 t \u0251\u02d0r o\u028a, \u02c8 t \u00e6r -/; Colocasia esculenta ) is a root vegetable. It is the most widely cultivated species of several plants in the family Araceae that are used as vegetables for their corms, leaves, stems and petioles. Taro corms are a food staple in African, Oceanic, East Asian, Southeast Asian and South Asian cultures (similar to yams ). Taro is believed to be one of the earliest cultivated plants.","Amorphophallus paeoniifolius, the elephant foot yam or whitespot giant arum, is a tropical plant native to Island Southeast Asia. It is cultivated for its edible tubers in Southeast Asia, South Asia, Madagascar, New Guinea, and the Pacific islands. Because of its production potential and popularity as a vegetable in various cuisines, it can be raised as a cash crop.","Alocasia macrorrhizos is a species of flowering plant in the arum family ( Araceae ) that it is native to rainforests of Maritime Southeast Asia, New Guinea, and Queensland and has long been cultivated in South Asia, the Philippines, many Pacific islands, and elsewhere in the tropics. Common names include giant taro, giant alocasia, \u02bbape, biga, and pia. In Australia it is known as the cunjevoi (a term which also refers to a marine animal).","Aponogeton distachyos or Aponogeton distachyum, also known as waterblommetjie ( lit. trans. water-floret), Cape-pondweed, water hawthorn, vleikos and Cape pond weed is an aquatic flowering plant.","Sagittaria latifolia is a plant found in shallow wetlands and is sometimes known as broadleaf arrowhead, duck-potato, Indian potato, or wapato. This plant produces edible tubers that have traditionally been extensively used by Native Americans.","Diplazium esculentum, the vegetable fern, is an edible fern found throughout Asia and Oceania. It is probably one of the most commonly consumed ferns.","Osmunda regalis, or royal fern, is a species of deciduous fern, native to Europe, Africa and Asia, growing in woodland bogs and on the banks of streams. The species is sometimes known as flowering fern due to the appearance of its fertile fronds.","Christella dentata is a small fern with widespread distribution in Australia and islands in the south Pacific Ocean. There are many local common names. In New South Wales it grows north from the southern Illawarra region and is known as binung.","Valeriana locusta, commonly called m\u00e2che, cornsalad, or lamb's lettuce, a small, herbaceous, annual flowering plant in the honeysuckle family Caprifoliaceae. It is native to Europe, western Asia and north Africa, where it is eaten as a leaf vegetable.","Valeriana locusta, commonly called m\u00e2che, cornsalad, or lamb's lettuce, a small, herbaceous, annual flowering plant in the honeysuckle family Caprifoliaceae. It is native to Europe, western Asia and north Africa, where it is eaten as a leaf vegetable.","Gnetum gnemon is a gymnosperm species of Gnetum, its native area spans from Mizoram and Assam in India down south through Malay Peninsula, Malay Archipelago and the Philippines in southeast Asia to the western Pacific islands. Common names include gnetum, joint fir, two leaf, melinjo / belinjo ( Indonesian ), bago ( Filipino ), and tulip ( Tok Pisin ).","Cycas riuminiana, commonly known as the Arayat pitogo or simply pitogo, is a species of cycad endemic to Luzon, Philippines. It is also locally known as bayit in Tagalog and sawang in Ilocano, among other names."]],["text_align",["left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left","left"]]]}}}],["labels_manual_with
